{% set name = "segment-lidar" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/segment-lidar-{{ version }}.tar.gz
  sha256: ef0bf7b78ce2d4a39aa116e7a3de1d77879d4b2f0344c31c4a74d17eaf75d182

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1
  skip: true

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - segment_lidar
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Yarroudh/segment-lidar
  summary: A package for segmenting LiDAR data using Segment-Anything Model (SAM) from Meta AI Research.
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://yarroudh.gitbook.io/segment-lidar

extra:
  recipe-maintainers:
    - Yarroudh
    - akharroubi
